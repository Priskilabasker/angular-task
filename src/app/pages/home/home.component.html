<div class="container mt-5 mb-5">

        <!--one-->

            <div class="stepBox">
                <h1>1</h1>
            <p>Select food</p>
        </div>
            </div>

            <div class="stepBox">
                    <h1>2</h1>

            </div>
        </div>
        <div class="col-lg-4 mt-2">

<div class="container mt-4 mb-4">
    <h1 class="text-center">Customers <span class="highlight">Favourites Food</span></h1>
    <div class="row">
        
        @for(item of menuList;track item.id){
            
            <div class="col-lg-3 mt-3" >
            
                <div class="foodBox">
                    <img src="{{item.foodImg}}" />
                    <h1>{{item.foodName}}</h1>
                    <p>Rs.{{item.foodPrice}}</p>
                </div>
            </div>

        }
        
    </div>
    <a href="menu" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
